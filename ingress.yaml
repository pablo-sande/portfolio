apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio
  annotations: {}
    #cert-manager.io/issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - www.pablosande.dev
    secretName: pablosande-tls
  rules:
  - host: www.pablosande.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio
            port:
              number: 80


