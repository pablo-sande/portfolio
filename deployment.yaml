apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
  labels:
    app: portfolio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
      - name: portfolio
        image: portfolio:v1
        resources:
          requests:
            cpu: "100m"
          limits:
            # -- maximum amout of cpu per container (250m means 25% of 1 core)
            cpu: 500m
            # -- maximum amout of memory per container
            memory: 512Mi
        imagePullPolicy: Never
        ports:
        - containerPort: 3000